<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bellefair&family=Cairo:wght@200..1000&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
              rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bellefair&family=Cairo:wght@200..1000&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
              rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bellefair&family=Cairo:wght@200..1000&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="dest-style.css" class="new">
        <title>Frontend Mentor | Space tourism website</title>
    </head>
    <body>
        <link rel="stylesheet" href="crew-style.css">
        <div class="container">
            <div class="header">
                <div class="logo-container">
                    <img src="./assets/shared/logo.svg" alt="" class="logo">
                </div>
                <hr>
                <img src="./assets/shared/icon-hamburger.svg" alt="" class="hamburger">
                <div class="navigation">
                    <img src="assets/shared/icon-close.svg" alt="" class="close">
                    <ul class="nav-items">
                        <li class="nav-item">
                            <span class="">00</span> Home
                        </li>
                        <li class="nav-item active">
                            <span class="">01</span> Destination
                        </li>
                        <li class="nav-item ">
                            <span class="mobile-text-preset-8">02</span> Crew
                        </li>
                        <li class="nav-item mobile-text-preset-8">
                            <span class="mobile-text-preset-8">03</span> Technology
                        </li>
                    </ul>
                </div>
            </div>
            <div class="body">
                <div class="hero-heading">
                    <div class="title">
                        <span class="num">01</span>
                        <span class="pick">Pick Your Destination</span>
                    </div>
                </div>
                <div class="hero">
                    <img src="" alt="" class="hero-image">
                    <div class="data">
                        <div class="options">
                        </div>
                        <div class="bottom-side">
                            <div class="dest-name"></div>
                            <p class="dest-desc"></p>
                            <hr class="separator">
                            <div class="stats">
                                <div class="stat-container">
                        <span class="stat-heading">
                            AVG. DISTANCE
                        </span>
                                    <span class="stat-value">
                            </span>
                                </div>
                                <div class="stat-container">
                        <span class="stat-heading">
                            EST. TRAVEL TIME
                        </span>
                                    <span class="stat-value">
                            </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="loadContent.js" type="module"></script>
        <script src="destination.js" type="module" data-dynamic="true"></script>
    </body>
</html>
